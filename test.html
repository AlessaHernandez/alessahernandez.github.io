<!DOCTYPE html> 
<html> 

<head> 
	<title>full screen iframe</title> 
	<style type="text/css"> 
		html { 
			overflow: auto; 
		} 
		
		html, 
		body, 
		div, 
		iframe { 
			margin: 0px; 
			padding: 0px; 
			height: 100%; 
			border: none; 
		} 
		
		iframe { 
			display: block; 
			width: 100%; 
			border: none; 
			overflow-y: auto; 
			overflow-x: hidden; 
		} 
	</style> 
</head> 

<body> 
	<iframe src="https://slides.com/alessahernandezmendoza/minimal/embed"
     width="576" height="420" title="Minimal" scrolling="no" frameborder="0" 
     webkitallowfullscreen mozallowfullscreen allowfullscreen>
    </iframe>

</body> 

</html>
